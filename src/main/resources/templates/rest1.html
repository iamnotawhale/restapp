<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Index</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="d-flex justify-content-start text-white">
        <div class="p-2" id="mainNavbar">
            <span class="font-weight-bold" id="currentUserEmail">Email</span>
        </div>
    </div>
    <div class="d-flex justify-content-end">
        <ul class="navbar-nav">
            <li class="nav-item">
                <small><a class="nav-link" href="/logout">Logout</a></small>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <br>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a href="/admin" class="nav-link active">Admin</a>
                </li>
                <li class="nav-item">
                    <a href="/user" class="nav-link">User</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-10 bg-light px-5 vh-100">
            <br>
            <h2>Admin panel</h2>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="users-tab" data-toggle="tab" href="#users" role="tab"
                       aria-controls="users" aria-selected="true">Users</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="new-tab" data-toggle="tab" href="#new" role="tab" aria-controls="new"
                       aria-selected="false">New user</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
                    <div class="d-flex flex-column">
                        <div class="p-2 border"><h5 class="d-flex ml-3 mt-1">All users</h5></div>
                        <div class="p-2 border bg-white">
                            <table class="table table-striped mt-2 mb-2" id="mainTableWithUsers">
                                <thead>
                                <tr>
                                    <th> ID</th>
                                    <th> Login</th>
                                    <th> Email</th>
                                    <th> Role</th>
                                    <th> Edit</th>
                                    <th> Delete</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="new" role="tabpanel" aria-labelledby="new-tab">
                    <div class="d-flex flex-column">
                        <div class="p-2 border"><h5 class="d-flex ml-3 mt-1">Add new user</h5></div>
                        <div class="p-2 border bg-white text-center">
                            <div class="row">
                                <div class="col-sm-4"></div>
                                <div class="col-sm-4">
                                    <form id="defaultSomeForm">
                                        <div class="form-group">
                                            <label class="font-weight-bold" for="newLogin">Login</label>
                                            <input class="form-control" id="newLogin" type="text"
                                                   placeholder="Login"><br>
                                        </div>
                                        <div class="form-group">
                                            <label class="font-weight-bold" for="newEmail">Email</label>
                                            <input class="form-control" id="newEmail" placeholder="Email"><br>
                                        </div>
                                        <div class="form-group">
                                            <label class="font-weight-bold" for="NewPassword">Password</label>
                                            <input class="form-control" id="NewPassword" type="password"
                                                   placeholder="Password" required><br>
                                        </div>
                                        <div class="form-group">
                                            <label class="font-weight-bold" for="roles">Roles</label>
                                            <select multiple="multiple" size="2" class="form-control" id="roles"
                                                    name="rolesNames">
                                                <option value="ROLE_USER"> USER</option>
                                                <option value="ROLE_ADMIN"> ADMIN</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" class="btn btn-success" id="AddUser"
                                                   value="Add new user">
                                        </div>
                                    </form>
                                </div>
                                <div class="col-sm-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <div class="modal-body text-center">
                    </div>
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
<script src="/app.js"></script>
</body>
</html>
